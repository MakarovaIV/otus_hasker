{% extends 'root.html' %}


{% block title %}
    Login
{% endblock %}


{% block content %}
    <h1>Log-in</h1>

	<form method="post" class="from-group">
        {% csrf_token %}
        {{ login_form.as_p }}
        <p>Don't have an account? Create one <a href="/signup">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
